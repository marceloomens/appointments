<!DOCTYPE html>
<html lang="en"{% block ng_app %}{% endblock %}>
{% load i18n staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->    
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css" media="screen" />
    
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-11540932-3', 'auto');ga('send', 'pageview');</script>
    
    {% block head %}{% endblock %}
</head>
<body{% block ng_controller %}{% endblock %}>

    <div class="container">
        <header>
            <div class="branding"><img src="{% static 'img/RO_Logo_Homepage.png' %}" alt="Rijksoverheid" height="87" width="500" /></div>
            
            {% block header %}
                <h3>Schedule an appointment</h3>
                {% include 'messages.html' %}
                <ul>
                    <li><a href="{% url 'reminder' %}" title="Remind me of my upcoming appointments">Remind me of my upcoming appointments&nbsp;&rarr;</a></li>
                </ul>
            {% endblock %}

        </header>

        <section>

            {% block content %}{% endblock %}
        
        </section>
        
        <footer>
        
            {% block footer %}{% endblock %}
        
            <div class="branding"><img src="{% static 'img/RO_Footer_Homepage.png' %}" alt="Rijksoverheid" height="25" width="500" /></div>
        </footer>
    </div>

</body>
</html>
