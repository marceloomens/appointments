<!DOCTYPE html>
<html lang="en"{% block ng_app %}{% endblock %}>
{% load i18n staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css" media="screen" />
    
    {% block head %}{% endblock %}
</head>
<body{% block ng_controller %}{% endblock %}>

    <div class="container">
        <header>
            <div class="branding"><img src="{% static 'img/RO_Logo_Homepage.png' %}" alt="Rijksoverheid" height="87" width="500" /></div>
            
            {% block header %}{% endblock %}

        </header>

        {% block content %}{% endblock %}
        
        <footer>
        
            {% block footer %}{% endblock %}
        
            <div class="branding"><img src="{% static 'img/RO_Footer_Homepage.png' %}" alt="Rijksoverheid" height="25" width="500" /></div>
        </footer>
    </div>

</body>
</html>
