<!DOCTYPE html>
<html lang="en" ng-app="timeslots">
{% load i18n staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css" media="screen" />

    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="{% static 'js/ui-bootstrap-tpls-0.11.0.min.js' %}"></script>
    <script src="{% static 'js/timeslots.js' %}"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="branding"><img src="{% static 'img/RO_Logo_Homepage.png' %}" alt="Rijksoverheid" height="87" width="500" /></div>
            
            <h1>Schedule an appointment</h1>
            <ul>
                <li><a href="#" title="Remind me of my upcoming appointments">Remind me of my upcoming appointments&nbsp;&rarr;</a></li>
            </ul>

        </header>

        <form ng-controller="TimeslotCtrl as timeslots">
            
            <legend></legend>
            <p><small>Fields denoted with * are mandatory.</small></p>
    
            <section class="row">
                <aside class="col-xs-3">
                    <label for="country">Country</label><br />
                </aside>
                <section class="col-xs-9">
                    <select name="country" id="country" ng-model="country" ng-options="country.fields.name for country in countries" ng-change="countryChanged()">
                        <option value="">-- select country --</option>
                    </select>
                </section>
            </section>
    
            <section class="row">
                <aside class="col-xs-3">
                    <label for="city">City</label><br />
                </aside>
                <section class="col-xs-9">
                    <select name="city" id="city" ng-model="city" ng-options="city.fields.name for city in cities" ng-change="cityChanged()">
                        <option value="">-- select city --</option>
                    </select>
                </section>
            </section>
        
            <section class="row">
                <aside class="col-xs-3">
                    <label for="action">Action</label><br />
                </aside>
                <section class="col-xs-9">
                    <select name="action" id="action" ng-model="action" ng-options="action.fields.name for action in actions">
                        <option value="">-- select action --</option>
                    </select>
                </section>
            </section>
            
            <section class="row">
                <aside class="col-xs-3">
                    <label for="date">Date</label><br />
                </aside>
                <section class="col-xs-9">
                    <div style="display:inline-block;">
                        <datepicker name="action" id="action" ng-model="date" ng-change="dateChanged()" min-date="mindate" max-date="maxdate" max-mode="day" date-disabled="disabled(date, mode)" show-weeks="true" class="well well-sm"></datepicker>
                    </div>
                </section>
            </section>
            
            <section class="row">
                <aside class="col-xs-3">
                    <label for="time">Time:</label><br />
                </aside>
                <section class="col-xs-9">
                    <select name="time" id="time" ng-model="time" ng-options="timeslot for timeslot in timeslots">
                        <option value="">-- select timeslot --</option>
                    </select>
                </section>
            </section>
            
            <section class="row">
                <aside class="col-xs-3">
                </aside>
                <section class="col-xs-9">
                    <input type="submit" />
                </section>
            </section>
            
        </form>
        
        <footer>
            <div class="branding"><img src="{% static 'img/RO_Footer_Homepage.png' %}" alt="Rijksoverheid" height="25" width="500" /></div>
        </footer>
    </div>

</body>
</html>
